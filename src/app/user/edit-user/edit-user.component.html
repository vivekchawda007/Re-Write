<div class="card" id="secondaryForm" tabindex="-1" *ngIf="secondaryDiv">

    <div class="card-header card-header-danger">
        <h4 class="card-title ">Update New User</h4>
        <p class="card-category">Fill User Information</p>
    </div>
    <div class="card-body">
        
            <form [formGroup]="editUserForm">
                <mat-dialog-content>
                    <mat-form-field>
                        <input matInput placeholder="First Name" formControlName="firstName">
                        <mat-error *ngIf="hasError('firstName', 'required')">First Name is required</mat-error>
                    </mat-form-field>
                    <br />
                    <mat-form-field>
                        <input matInput placeholder="Last Name" formControlName="lastName">
                        <mat-error *ngIf="hasError('lastName', 'required')">Last Name is required</mat-error>
                    </mat-form-field>
                    <br />
                    <mat-form-field>
                        <input matInput placeholder="User Name" formControlName="userName">
                        <mat-error *ngIf="hasError('userName', 'required')">User Name is required</mat-error>
                    </mat-form-field>
                    <br />
                    <mat-form-field>
                        <mat-label>Role</mat-label>
                        <mat-select formControlName="role" >
                             <mat-option *ngFor="let roleOne of roles" [value]=roleOne.id>
                                {{roleOne.name}} </mat-option>
                        </mat-select>
                        <mat-error *ngIf="hasError('role', 'required')">Role is mandatory information</mat-error>
                    </mat-form-field>
                    <br />
                </mat-dialog-content>
                <mat-dialog-actions>
                    <button mat-raised-button color="primary" [disabled]="!editUserForm.valid && submitted"
                        (click)="save()">Update</button>
                    <button mat-raised-button color="warn" (click)="close()">Close</button>
                </mat-dialog-actions>
            </form>
    </div>
</div>
