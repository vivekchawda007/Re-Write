<div class="card" id="secondaryForm">

    <div class="card-header card-header-danger">
        <h4 class="card-title ">Reset Password</h4>
    </div>
    <div class="card-body">
        
            <form [formGroup]="forgotPasswordForm">
                <mat-dialog-content>
                    <mat-form-field>
                        <input matInput  type="password"   placeholder="Old Password" formControlName="oldPassword">
                        <mat-error *ngIf="hasError('oldPassword', 'required')">Old Password is required</mat-error>
                    </mat-form-field>
                    <br />
                    <mat-form-field>
                        <input matInput  type="password"  placeholder="Password" formControlName="password">
                        <mat-error *ngIf="hasError('password', 'required')">Password required</mat-error>
                    </mat-form-field>
                    <br />
                    <mat-form-field>
                        <input matInput  type="password"  placeholder="Retype Password" formControlName="rePassword">
                        <mat-error *ngIf="hasError('rePassword', 'required')">Re-Type Password is required</mat-error>
                    </mat-form-field>
                    <br />
                    <br />
                </mat-dialog-content>
                <mat-dialog-actions>
                    <button mat-raised-button color="primary" [disabled]="!forgotPasswordForm.valid"
                        (click)="save()">Save</button>
                    <button mat-raised-button color="warn" (click)="close()">Close</button>
                </mat-dialog-actions>
            </form>

        </div>
    
</div>
