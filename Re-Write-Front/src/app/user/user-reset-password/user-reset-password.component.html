
<div class="card">
    <div class="card-header card-header-danger">
        <h5 class="card-title ">Are you sure you want to reset user ?</h5>
    </div>
    <div class="card-body">
        <div>
            <button mat-raised-button color="primary" (click)="close()">No</button>
            <button mat-raised-button color="warn" (click)="passwordReset()">Yes</button>
        </div>
    </div>
</div>
