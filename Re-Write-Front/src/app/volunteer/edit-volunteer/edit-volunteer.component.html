<div class="card" id="secondaryForm" tabindex="-1" *ngIf="secondaryDiv">

    <div class="card-header card-header-danger">
        <h4 class="card-title ">Add Volunteer</h4>
        <p class="card-category">Fill Volunteer Information and click Block</p>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-6">
                <form [formGroup]="addVolunteerForm">
                    <mat-dialog-content>
                        <mat-form-field>
                            <input id="modelFirstName" matInput placeholder="First Name" formControlName="firstName">
                        </mat-form-field>
                        <br/>
                        <mat-form-field>
                            <input id="modelLastName"  matInput placeholder="Last Name" formControlName="lastName">
                        </mat-form-field>
                        <br/>
                        <mat-form-field>
                            <input id="modelMobileNumber"  matInput placeholder="Mobile Number" formControlName="mobileNumber">
                        </mat-form-field>
                        <br/>
                        <mat-form-field>
                            <mat-label>Address</mat-label>
                            <textarea id="modelAddress"  matInput formControlName="address" cdkAutosizeMinRows="2"
                                cdkAutosizeMaxRows="5"></textarea>
                        </mat-form-field>
                        <br/>
                    </mat-dialog-content>
                    <mat-dialog-actions>
                        <button ID = "modelId" mat-raised-button color="primary" [disabled]="!addVolunteerForm.valid"
                            (click)="save()">Update Volunteer</button>
                        <button mat-raised-button color="warn" (click)="close()">Close</button>
                    </mat-dialog-actions>
                </form>
            </div>
            <div class="col-lg-6">

                <img src="{{'data:image/jpg;base64,' + fingerDataImage}}" style="height: 150px; width: 100px ;margin-left: 125px;"
                    class="img-thumbnail" alt="Cinque Terre">
                <br />
                <br/>
                <img src="{{imageData}}" style="height: 175px; width: 175px ;margin-left: 90px;"
                class="img-thumbnail" alt="Cinque Terre">
                <br/>
                <br />
            
            </div>
        </div>
    </div>
</div>
