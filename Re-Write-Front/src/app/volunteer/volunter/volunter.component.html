<div class="main-content" id="someId" aria-label="someId" tabindex="-1">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div style="float: right;">
                            <a (click)="openAddModal()">
                                <i class="material-icons" style="font-size: 40px" matTooltip="Add Volunteer">
                                    add_box
                                </i>
                            </a>
                        </div>
                        <h4 class="card-title ">Volunteers</h4>
                        <p class="card-category">List of Volunteers</p>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        No.
                                    </th>
                                    <th>
                                        Volunteer Name
                                    </th>
                                    <th>
                                        Mobile Number
                                    </th>
                                    <th style="padding-left: 7%">
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let volunteer of volunteers; let i = index" [attr.data-index]="i">
                                        <td>
                                            {{i+1}}
                                        </td>
                                        <td>
                                            {{volunteer.firstName +" "+volunteer.lastName}}
                                        </td>
                                        <td>
                                            {{volunteer.mobileNumber}}
                                        </td>
                                        <td>
                                            <a (click)="openViewModal(volunteer.id)" style="margin-left: 17%;">
                                                <i class="material-icons" matTooltip="View Single Volunteer">
                                                    visibility
                                                </i>
                                            </a>
                                            <a (click)="openDeleteModal(volunteer.id)" matTooltip="Delete Volunteer">
                                                <i class="material-icons">
                                                    delete
                                                </i>
                                            </a>
                                            <a (click)="openEditModal(volunteer.id)" matTooltip="Edit Volunteer">
                                                <i class="material-icons">
                                                    edit
                                                </i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
