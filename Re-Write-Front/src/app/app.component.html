<div id="page-top">
    <div id="wrapper">
       <app-sidebar *ngIf="isLoggedIn$ | async as isLoggedIn"></app-sidebar>
       <div id="content-wrapper" class="d-flex flex-column">
          <div id="content">
             <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
                *ngIf="isLoggedIn$ | async as isLoggedIn">
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                   <i class="fa fa-bars"></i>
                </button>
                <ul class="navbar-nav ml-auto">
                   <li class="nav-item dropdown no-arrow d-sm-none">
                      <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         <i class="fas fa-search fa-fw"></i>
                      </a>
                      <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                         aria-labelledby="searchDropdown">
                         <form class="form-inline mr-auto w-100 navbar-search">
                            <div class="input-group">
                               <input type="text" class="form-control bg-light border-0 small"
                                  placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                               <div class="input-group-append">
                                  <button class="btn btn-primary" type="button">
                                     <i class="fas fa-search fa-sm"></i>
                                  </button>
                               </div>
                            </div>
                         </form>
                      </div>
                   </li>         
                   <div class="topbar-divider d-none d-sm-block"></div>
                   <li class="nav-item dropdown no-arrow">
                      <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                         aria-haspopup="true" aria-expanded="false">
                         <span class="mr-2 d-none d-lg-inline text-gray-600 small"></span>
                         <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
                      </a>
                      <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                         aria-labelledby="userDropdown">
                         <a class="dropdown-item" (click) = "navigateToAudit()">
                            <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                            Audit
                         </a>
                         <div class="dropdown-divider"></div>
                         <a class="dropdown-item" data-toggle="modal" data-target="#logoutModal">
                            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                            Logout
                         </a>
                      </div>
                   </li>
                </ul>
               </nav>            
             <router-outlet></router-outlet>
          </div>
       </div>
    </div>
    <footer class="sticky-footer bg-white" *ngIf="isLoggedIn$ | async as isLoggedIn">
       <div class="container my-auto">
          <div class="copyright text-center my-auto">
             <span>Copyright &copy; vAuth 2020</span>
          </div>
       </div>
    </footer>
 </div>
 <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" style="color: black" id="exampleModalLabel">Ready to Leave?</h5>
             <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
             </button>
          </div>
          <div class="modal-body" style="color:black">Select "Logout" below if you are ready to end your current session.
          </div>
          <div class="modal-footer">
             <button class="btn btn-secondary" type="button" id="myForceCancel" data-dismiss="modal">Cancel</button>
             <button class="btn btn-primary" type="button" (click)="onLogout()">Logout</button>
          </div>
       </div>
    </div>
 </div>
<mat-progress-bar *ngIf='spinner' mode='indeterminate'></mat-progress-bar>
